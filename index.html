<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Waterfall</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas, video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      outline: none !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./green.mind", // ensure this path is correct
        filterMinCF: 0.1,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      camera.position.z = 3;

      const anchor = mindarThree.addAnchor(0);
      const loader = new THREE.GLTFLoader();

      let model, mixer, animations;
      let persisted = false;

      loader.load("models/waterfall.glb", (gltf) => {
        model = gltf.scene;
        animations = gltf.animations;

        model.scale.set(0.2, 0.25, 0.2);
        model.rotation.set(0, -Math.PI / 2, 0);
        model.position.set(0, -1.1, -0.3);

        anchor.group.add(model);

        if (animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          animations.forEach((clip) => {
            mixer.clipAction(clip).play();
          });
        }
      });

      anchor.onTargetFound = () => {
        if (!persisted && model) {
          model.updateMatrixWorld(true);

          const pos = new THREE.Vector3();
          const quat = new THREE.Quaternion();
          const scale = new THREE.Vector3();
          model.matrixWorld.decompose(pos, quat, scale);

          anchor.group.remove(model);
          model.position.copy(pos);
          model.quaternion.copy(quat);
          model.scale.copy(scale);
          scene.add(model);

          if (animations.length > 0) {
            mixer = new THREE.AnimationMixer(model);
            animations.forEach((clip) => {
              mixer.clipAction(clip).play();
            });
          }

          persisted = true;
        }
      };

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      const clock = new THREE.Clock();
      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

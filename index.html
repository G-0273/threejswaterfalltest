<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Waterfall Persistent Lock</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* Prevent zoom and pan on touch */
      height: 100%;
      width: 100%;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', e => { if(e.ctrlKey) e.preventDefault(); }, { passive: false });
    window.addEventListener('gesturestart', e => e.preventDefault());
    window.addEventListener('gesturechange', e => e.preventDefault());
    window.addEventListener('gestureend', e => e.preventDefault());

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./green.mind",
        filterMinCF: 0.1,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      camera.position.z = 3;

      const anchor = mindarThree.addAnchor(0);
      const gltfLoader = new THREE.GLTFLoader();

      let mixer;
      let modelOriginal;
      let animations;
      let modelLocked = null;
      let persisted = false;

      gltfLoader.load("models/waterfall.glb", (gltf) => {
        modelOriginal = gltf.scene;
        animations = gltf.animations;

        modelOriginal.scale.set(0.2, 0.25, 0.2);
        modelOriginal.rotation.set(0, -Math.PI / 2, 0);
        modelOriginal.position.set(0, -1.1, -0.3);

        anchor.group.add(modelOriginal);

        if (animations.length > 0) {
          mixer = new THREE.AnimationMixer(modelOriginal);
          animations.forEach((clip) => {
            mixer.clipAction(clip).play();
          });
        }
      });

      anchor.onTargetFound = () => {
        if (!persisted && modelOriginal) {
          setTimeout(() => {
            // Clone the original model for locking
            modelLocked = modelOriginal.clone(true);

            // Update anchor's world matrix (marker position)
            anchor.group.updateMatrixWorld(true);

            // Decompose anchor's world matrix to get position/quaternion/scale
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();
            const worldScale = new THREE.Vector3();
            anchor.group.matrixWorld.decompose(worldPos, worldQuat, worldScale);

            // Remove original model from anchor to stop it moving with marker
            anchor.group.remove(modelOriginal);

            // Apply world transform to locked model and add to scene root
            modelLocked.position.copy(worldPos);
            modelLocked.quaternion.copy(worldQuat);
            modelLocked.scale.copy(worldScale);
            scene.add(modelLocked);

            // Create animation mixer for locked model if animations exist
            if (animations.length > 0) {
              mixer = new THREE.AnimationMixer(modelLocked);
              animations.forEach((clip) => {
                mixer.clipAction(clip).play();
              });
            }

            persisted = true;
          }, 300); // Delay to ensure stable tracking
        }
      };

      // Optional: handle target lost - keep the model visible by doing nothing here

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      const clock = new THREE.Clock();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Waterfall</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./green.mind",
        filterMinCF: 0.1,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      camera.position.z = 3;

      const anchor = mindarThree.addAnchor(0);
      const gltfLoader = new THREE.GLTFLoader();

      let loadedModel;
      let persistedModel = null;
      let animations;
      let mixer;
      let persisted = false;

      gltfLoader.load("models/waterfall.glb", (gltf) => {
        loadedModel = gltf.scene;
        animations = gltf.animations;

        loadedModel.scale.set(0.2, 0.25, 0.2);
        loadedModel.rotation.set(0, -Math.PI / 2, 0);
        loadedModel.position.set(0, -1.1, -0.3);

        anchor.group.add(loadedModel);
      });

      anchor.onTargetFound = () => {
        if (!persisted && loadedModel) {
          loadedModel.updateMatrixWorld(true);

          // Extract world transform
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          const worldScale = new THREE.Vector3();
          loadedModel.matrixWorld.decompose(worldPos, worldQuat, worldScale);

          // Clone model to preserve original structure
          persistedModel = loadedModel.clone(true);
          persistedModel.position.copy(worldPos);
          persistedModel.quaternion.copy(worldQuat);
          persistedModel.scale.copy(worldScale);
          scene.add(persistedModel);

          // Remove original model and clean up
          anchor.group.remove(loadedModel);
          loadedModel.traverse(obj => {
            if (obj.geometry) obj.geometry.dispose();
            if (obj.material) {
              if (Array.isArray(obj.material)) {
                obj.material.forEach(m => m.dispose());
              } else {
                obj.material.dispose();
              }
            }
          });
          loadedModel = null;

          // Setup animation on cloned model
          if (animations && animations.length > 0) {
            mixer = new THREE.AnimationMixer(persistedModel);
            animations.forEach(clip => mixer.clipAction(clip).play());
          }

          persisted = true;
        }
      };

      // Donâ€™t re-add anything on marker lost
      anchor.onTargetLost = () => {};

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      const clock = new THREE.Clock();
      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

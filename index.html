<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Waterfall</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* Prevent touch zoom and pan */
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Prevent zoom on wheel and gesture events
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('gesturestart', (e) => e.preventDefault());
    window.addEventListener('gesturechange', (e) => e.preventDefault());
    window.addEventListener('gestureend', (e) => e.preventDefault());

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./green.mind",
        filterMinCF: 0.1,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      camera.position.z = 3;

      const anchor = mindarThree.addAnchor(0);
      const gltfLoader = new THREE.GLTFLoader();

      let mixer;
      let model;
      let animations;
      let persisted = false;

      gltfLoader.load("models/waterfall.glb", (gltf) => {
        model = gltf.scene;
        animations = gltf.animations;

        model.scale.set(0.2, 0.25, 0.2);
        model.rotation.set(0, -Math.PI / 2, 0);
        model.position.set(0, -1.1, -0.3);

        anchor.group.add(model);

        if (animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.play();
          });
        }
      });

      // When marker is found, detach model from anchor and lock its position in world space
      anchor.onTargetFound = () => {
        if (!persisted && model) {
          model.updateMatrixWorld(true);

          // Get model's world transform
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          const worldScale = new THREE.Vector3();
          model.matrixWorld.decompose(worldPos, worldQuat, worldScale);

          // Remove model from anchor so it won't move with marker anymore
          anchor.group.remove(model);

          // Apply world transform to model and add to scene root
          model.position.copy(worldPos);
          model.quaternion.copy(worldQuat);
          model.scale.copy(worldScale);
          scene.add(model);

          // Recreate mixer for detached model and replay animations
          if (animations.length > 0) {
            mixer = new THREE.AnimationMixer(model);
            animations.forEach((clip) => {
              const action = mixer.clipAction(clip);
              action.play();
            });
          }

          persisted = true;
        }
      };

      // Optional: If you want to handle marker lost events and keep the model visible,
      // you can override anchor.onTargetLost here or just leave it so model stays.

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      const clock = new THREE.Clock();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Card</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; touch-action: none; }
    #container { width: 100vw; height: 100vh; position: relative; }
    canvas { width: 100% !important; height: 100% !important; object-fit: cover; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./grassnew.mind",
        filterMinCF: 0.01,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      camera.position.z = 3;

      const anchor = mindarThree.addAnchor(0);
      const gltfLoader = new THREE.GLTFLoader();

      let model = null;
      let mixer = null;
      let modelReady = false;
      let isTracking = false;
      let lostTimeout = null;
      const lastPoseMatrix = new THREE.Matrix4();

      gltfLoader.load("models/waterfall.glb", (gltf) => {
        model = gltf.scene;

        // === Scale it ===
        model.scale.set(0.2, 0.25, 0.2);

        // === Fix model orientation ===
        model.rotation.x = Math.PI;           // flip upright
        model.rotation.z = Math.PI;           // face forward

        // === Tilt group for 20Â° lean backward ===
        const tiltGroup = new THREE.Group();
        tiltGroup.rotation.x = -THREE.Math.degToRad(20);
        tiltGroup.position.set(0, -1.05, -0.3); // adjust to sit on marker

        tiltGroup.add(model);
        anchor.group.add(tiltGroup);

        model.visible = false;
        modelReady = true;

        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.play();
          });
        }
      });

      anchor.onTargetFound = () => {
        isTracking = true;
        clearTimeout(lostTimeout);
        if (modelReady && model) {
          model.visible = true;
          if (mixer) mixer.timeScale = 1;
        }
      };

      anchor.onTargetLost = () => {
        isTracking = false;
        if (modelReady && model) {
          lastPoseMatrix.copy(model.matrixWorld);
          if (mixer) mixer.timeScale = 0;

          clearTimeout(lostTimeout);
          lostTimeout = setTimeout(() => {
            if (!isTracking && model) {
              model.visible = false;
            }
          }, 1500);
        }
      };

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      const clock = new THREE.Clock();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer && isTracking) mixer.update(delta);

        // Freeze pose if needed
        if (model && !isTracking && model.visible) {
          model.matrix.copy(lastPoseMatrix);
          model.matrix.decompose(model.position, model.quaternion, model.scale);
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
